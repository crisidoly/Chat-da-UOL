<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Chat da UOL</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <img src=".//logo.png" alt="">
            <ion-icon class="people" name="people"></ion-icon>
        </div>

        <div class="messages">

        </div>
        
        <div class="footer">
            <input data-test="input-message" type="text" placeholder="Escreva aqui...">
            <ion-icon onclick="enviarMensagem(this)" data-test="send-message" class="paper" name="paper-plane-outline"></ion-icon>  
        </div>

    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</body>

</html>
